<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Performance Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">


</head>
<body>
    <div class="container p-3 h-25 my-5 bg-dark text-white">
        <div class="row">
            <div class="col">
                <h1>Performance reports</h1>
                <p>Welcome to performance dashboard</p>
            </div>
            <div class="col">
                <a href="/logout">Log out</a>
            </div>
        </div>
        <div>
            <a href="{% url 'performance_reports:export-notes' %}" class="btn btn-secondary btn-lg">Export client case notes</a>
            <a href="#" class="btn btn-secondary btn-lg">Export stats report</a>
        </div>
    </div>

    <script>
        "use strict";

        var loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', handleLogin);

        function getCSRFCookie() {
            const csrfCookie = document.cookie
                .split('; ')
                .find(row => row.startsWith('csrftoken='))
                .split('=')[1]

            return csrfCookie
        }

        function handleSubmit(event) {
            event.preventDefault();

            const user = event.currentTarget.elements.username;
            const pwd = event.currentTarget.elements.pwd;
            const csrfToken = getCSRFCookie();
            let formData = { username: user.value, pwd: pwd.value };

            return fetch('/login', {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: { 'X-CSRFToken': csrfToken }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error: ${response.status}`);
                    }
                    return response.text().then(data => {
                        return data;
                    })
                })
                .catch(err => {
                    console.log(err)
                })
                
        }

        function setJwtToken(token) {
            sessionStorage.setItem('jwt', token);
        }

        async function handleLogin(event) {
            let jwtToken;
            await handleSubmit(event).then(token => {
                jwtToken = token;
            })
            //console.log(jwtToken);
            setJwtToken(jwtToken);
        }

    </script>

</body>
</html>

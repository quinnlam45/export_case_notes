<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Performance Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'performance_reports/style.css' %}">

</head>

<body>
    <div class="container p-3 h-25 my-5 bg-dark text-white">
        <h1>Performance reports</h1>
        <p>Export case notes</p>
        <form action="/export_notes" method="POST" id="search-form">
            {% csrf_token %}
            <div class="row p-3">
                <div class="col">
                    <label for="clientID" class="form-label">Enter client ID:</label>
                    <input type="number" class="form-control" id="clientID" name="clientID"/>
                    <input type="hidden" id="random-str" name="random-str" value=""/>
                </div>

                <div class="col d-flex align-items-end">
                    <button type="submit" class="btn btn-outline-light text-dark"><i class="bi bi-search" style="color: white;"> Search</i></button>
                </div>

            </div>
            <div class="row p-3">
                <div class="col-6" id="status-box" name="status-box">
                    <p>Status text here:</p>
                </div>
            </div>

        </form>
    </div>

    <script>
        "use strict";
        const statusBox = document.getElementById('status-box');
        const randomStrField = document.getElementById('random-str');

        function getRandomString() {
            fetch('/export_notes/get_str')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error: ${response.status}`);
                    }
                    return response.text()
                })
                .then(random_str => {
                    statusBox.innerHTML = '<p>' + random_str + '</p>'
                    randomStrField.value = random_str
                    console.log(random_str)
                })
                .catch(err => console.error(`${err.message}`));
        }
        

        window.addEventListener('load', getRandomString);

        function checkSpecialChar(event) {
            var e = document.getElementById('myInput');
            var chr = e.value
            if (chr.match(/[^a-zA-Z0-9\s]/g))
                event.preventDefault();
                //return false;
        };

    </script>

</body>
</html>

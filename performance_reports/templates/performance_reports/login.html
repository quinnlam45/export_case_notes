<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Performance Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">


</head>
<body>
    <div class="container p-3 h-25 my-5 bg-dark text-white">
        <h1>Performance reports</h1>
        <p>Welcome to performance dashboard</p>
        <form action="/login" method="POST" name="login-form" id="login-form">
            {% csrf_token %}
            <div class="row p-3">
                <div class="col-3">
                    <div class="row p-1">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" />
                    </div>
                    <div class="row p-1">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pwd" name="pwd" />
                    </div>
                </div>
                <div class="col d-flex align-items-end">
                    <button type="submit" id="submit-button" class="btn btn-outline-light text-white">Login</button>
                </div>
            </div>
            <div class="row p-3">
                {{user_message}}
            </div>

        </form>
    </div>



</body>
</html>

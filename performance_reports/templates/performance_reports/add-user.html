{% extends "performance_reports/base.html" %}
{% block content %}
<p>Add new user</p>
<form action="/add-user" method="POST">
    {% csrf_token %}
    <div class="row p-3">
        <div class="col-3">
            <div class="row p-1">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{username}}" />
            </div>
            <div class="row p-1">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" name="pwd" />
            </div>
            <div class="row p-1">
                <label for="password" class="form-label">Confirm password</label>
                <input type="password" class="form-control" id="pwd-confirm" name="pwd-confirm" />
            </div>
            <div class="row p-1">
                <label for="user-type">User type</label>
                <select class="form-select" id="user-type" name="user-type">
                    <option selected value="2">User</option>
                    <option value="1">Administrator</option>
                </select>
            </div>
        </div>
        <div class="col d-flex align-items-end">
            <button type="submit" class="btn btn-outline-light text-white">Add user</button>
        </div>
    </div>
    <div class="row p-3">
        <p style="font-style: italic">{{message}}</p>
    </div>

</form>

{% endblock content %}
